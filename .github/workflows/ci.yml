name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.63.2
          cache: true

      - name: Install dependencies
        run: pixi install

      - name: Sync Python packages with uv
        run: pixi run uv sync --all-extras

      - name: Create test data
        run: pixi run uv run python examples/create_test_data.py

      - name: Run pytest
        run: pixi run test

      - name: Test CLI help
        run: pixi run uv run flac-raster --help

      - name: Test conversions
        run: |
          pixi run uv run flac-raster convert test_data/sample_dem.tif -o test_data/dem.flac --force
          pixi run uv run flac-raster convert test_data/dem.flac -o test_data/dem_back.tif --force
          pixi run uv run flac-raster compare test_data/sample_dem.tif test_data/dem_back.tif

      - name: Test multi-band conversion
        run: |
          pixi run uv run flac-raster convert test_data/sample_rgb.tif -o test_data/rgb.flac --force
          pixi run uv run flac-raster convert test_data/rgb.flac -o test_data/rgb_back.tif --force
          pixi run uv run flac-raster compare test_data/sample_rgb.tif test_data/rgb_back.tif

      - name: Test streaming format
        run: |
          pixi run uv run flac-raster convert test_data/sample_dem.tif --streaming --tile-size 128 -o test_data/dem_streaming.flac --force
          pixi run uv run flac-raster extract test_data/dem_streaming.flac --center -o test_data/center_tile.tif

      - name: Test info command
        run: |
          pixi run uv run flac-raster info test_data/sample_dem.tif
          pixi run uv run flac-raster info test_data/dem.flac

      - name: Validate with gdalinfo
        run: |
          pixi run gdalinfo test_data/sample_dem.tif
          pixi run gdalinfo test_data/dem_back.tif

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.63.2
          cache: true

      - name: Install dependencies
        run: pixi install

      - name: Sync Python packages
        run: pixi run uv sync --all-extras

      - name: Run ruff check
        run: pixi run lint

      - name: Run ruff format check
        run: pixi run uv run ruff format --check src/

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.4
        with:
          pixi-version: v0.63.2
          cache: true

      - name: Install dependencies
        run: pixi install

      - name: Build package with uv
        run: pixi run build

      - name: Check package with twine
        run: |
          pixi run uv run pip install twine
          pixi run uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
